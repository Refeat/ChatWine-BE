        잘 어울립니다. 이런 음식들을 파티에 준비해 보시는 것은 어떨까요?\n유저: 좋아요! 충분한 정보를 얻은 것 같아요. 감사합니다.\n
        어시스턴트: 그럼 잘 파티를 즐기세요! 다른 문의 사항이 있으시면 언제든 연락주세요."
